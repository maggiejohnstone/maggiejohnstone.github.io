<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>No Milk Contact Page</title>
<link href="styles/nomilk-style.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div class="shop-header">
		<div class="shop-header-left">
				<p class="shop-hero-text-small">No</p>
				<p class="shop-hero-text">Milk</p>
			<div class="menu-background-item-1"></div>
			<div class="menu-background-item-2"></div>
			<div class="menu-background-item-3"></div>
				<div class="menu-shadow"></div>
				<div class="menu-shadow-2"></div>
				<div class="menu-shadow-3"></div>
			<ul>
				<li><em><a href="index.html">HOME</a></em></li>
				<li><em><a href="shop.html">SHOP</a></em></li>
				<li><em><a href="#">CONTACT</a></em></li>
			</ul>
			<div class="cart-background">
				<a href="cart.html"><img class="cart" src="Icons copy/Cart.svg" alt="cart icon"></a>
			</div>
		</div>
		<div class="shop-header-right">
			<div class="shop-top">
				<div class="shop-top-text">
					<p><em>CONTACT</em></p>
				</div>
			</div>

		</div>
	</div>
	
	<div class="main-body">
		<div class="h1-shadow"></div>
		<h1>CONTACT</h1>
		
		<form class="contact-form">
		
			<input type="text" id="fnamecontact" name="firstnamecontact" placeholder="FIRST NAME">
			<input type="text" id="lnamecontact" name="lastnamecontact" placeholder="LAST NAME">
			<input type="text" id="email" name="emailaddress" placeholder="EMAIL ADDRESS">
			<input type="text" id="phone" name="phonenumber" placeholder="PHONE NUMBER">
			
			<input type="text" id="message" name="contactmessage" placeholder="MESSAGE">
		
		</form>
		
		<a class="submit" href="#"><p>SUBMIT</p></a>
		
		<div class="map-shadow-contact"></div>
		<img class="map-contact" src="Photos/Footer - Map.png" alt="Map">
		<p class="address-contact">107-117 SCIENCE PLACE</p>
		
	</div>
	
	<div class="footer-contact">
		<p>&#64; NO MILK COFFEE</p>
		<p>107-117 SCIENCE PLACE<br/>SASKATOON, SK</p>
		<p class="photography">PHOTOGRAPHY BY</p>
		<p class="visual-hunt">Visualhunt</p>
		<p class="stump-footer">Stumptown Coffee Roasters</p>
	</div>
	
</body>
</html>
